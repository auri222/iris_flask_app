<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris flask app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-dark">
      <p class="navbar-brand" style="color: white;">
        Xin chào!!!
      </p>
    </nav>
    <div class="container">
        <h1 class="text-center mt-3 mb-4">Dự đoán hoa Iris</h1>
        <form method="post" action="{{ url_for('predict') }}">
          <div class="form-group mt-3">
            <label>Chiều dài đài hoa</label>
            <input type="text" class="form-control" name="sepal_length">
          </div>
          <div class="form-group">
            <label>Chiều rộng đài hoa</label>
            <input type="text" class="form-control" name="sepal_width">
          </div>
          <div class="form-group">
            <label>Chiều dài cánh hoa</label>
            <input type="text" class="form-control" name="petal_length">
          </div>
          <div class="form-group">
            <label>Chiều rộng cánh hoa</label>
            <input type="text" class="form-control" name="petal_width">
          </div>
          <button type="submit" class="btn btn-primary">Dự đoán</button>
        </form>

        <br>
        <br>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
